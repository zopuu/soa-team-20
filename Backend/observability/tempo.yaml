server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  # small blocks so you can see data quickly
  trace_idle_period: 10s
  max_block_bytes: 1048576   # 1 MB
  max_block_duration: 5m

compactor:
  ring:
    kvstore:
      store: inmemory
  compaction:
    block_retention: 24h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095

query_frontend:
  # keep this block present but empty (no 'enabled', no tag_* or query_backend)
  {}
